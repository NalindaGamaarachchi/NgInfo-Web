<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NgInfo</title>
    <meta
      name="description"
      content="A Three.js powered animation that resembles the nightly view of fast cars on a road."
    />
    <meta
      name="keywords"
      content="webgl, three.js, cars, road, highway, lights, speed, web development, demo, javascript"
    />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://use.typekit.net/uok8swb.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script>
      document.documentElement.className = "js";
      var supportsCssVars = function () {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };
      supportsCssVars() ||
        alert(
          "Please view this demo in a modern browser that supports CSS Variables."
        );
    </script>
  </head>
  <body class="demo-2">
    <main>
      <div class="frame">
        <div class="frame__title-wrap">
          <h1 class="frame__title">NG</h1>
          <!-- <div class="frame__links">
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">contact</a>
          </div> -->
        </div>
        <!-- <div class="frame__info">Hint: Press to speed up</div> -->
        <div class="frame__demos">
          <a href="index.html" class="frame__demo frame__demo--current">Home</a>
          <a href="#" class="frame__demo">About</a>
          <a href="#" class="frame__demo">Projects</a>
          <a href="#" class="frame__demo">Contact</a>
        </div>
      </div>
      <div class="content">
        <div id="app"></div>
        <div class="content__title-wrap">
          <span class="content__pretitle">Hello I'm</span>
          <h2 class="content__title">Nalinda Gamaarachchi</h2>
        </div>
      </div>
    </main>
    <script src="js/three.min.js"></script>
    <script src="js/postprocessing.min.js"></script>
    <script src="js/InfiniteLights.js"></script>
    <script src="js/Distortions.js"></script>
    <script>
      (function () {
        const container = document.getElementById("app");

        const options = {
          onSpeedUp: (ev) => {},
          onSlowDown: (ev) => {},
          // mountainDistortion || LongRaceDistortion || xyDistortion || turbulentDistortion || turbulentDistortionStill || deepDistortionStill || deepDistortion
          distortion: LongRaceDistortion,

          length: 400,
          roadWidth: 10,
          islandWidth: 5,
          lanesPerRoad: 2,

          fov: 90,
          fovSpeedUp: 150,
          speedUp: 2,
          carLightsFade: 0.4,

          totalSideLightSticks: 50,
          lightPairsPerRoadWay: 70,

          // Percentage of the lane's width
          shoulderLinesWidthPercentage: 0.05,
          brokenLinesWidthPercentage: 0.1,
          brokenLinesLengthPercentage: 0.5,

          /*** These ones have to be arrays of [min,max].  ***/
          lightStickWidth: [0.12, 0.5],
          lightStickHeight: [1.3, 1.7],

          movingAwaySpeed: [60, 80],
          movingCloserSpeed: [-120, -160],

          /****  Anything below can be either a number or an array of [min,max] ****/

          // Length of the lights. Best to be less than total length
          carLightsLength: [400 * 0.05, 400 * 0.15],
          // Radius of the tubes
          carLightsRadius: [0.05, 0.14],
          // Width is percentage of a lane. Numbers from 0 to 1
          carWidthPercentage: [0.3, 0.5],
          // How drunk the driver is.
          // carWidthPercentage's max + carShiftX's max -> Cannot go over 1.
          // Or cars start going into other lanes
          carShiftX: [-0.2, 0.2],
          // Self Explanatory
          carFloorSeparation: [0.05, 1],

          colors: {
            roadColor: 0x080808,
            islandColor: 0x0a0a0a,
            background: 0x000000,
            shoulderLines: 0x131318,
            brokenLines: 0x131318,
            /***  Only these colors can be an array ***/
            leftCars: [0xff5f73, 0xe74d60, 0xff102a],
            rightCars: [0xa4e3e6, 0x80d1d4, 0x53c2c6],
            sticks: 0xa4e3e6,
          },
        };

        const myApp = new App(container, options);
        myApp.loadAssets().then(myApp.init);
      })();
    </script>
  </body>
</html>
